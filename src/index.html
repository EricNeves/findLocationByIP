<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IP Address Tracker</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="popup">
        <section>
            <div class="iconAlert">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="textAlert">
                <p>Please, enter a valid IP address</p>
            </div>
            <div class="closeAlert">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </section>
    </div>

    <main role="application">
        <header class="contentForm">
            <img src="./images/favicon.png" alt="">
            <h1>Find location by IP</h1>
            <div class="form">
                <form name="form">
                    <input type="text" name="host" placeholder="Enter the IP Address">

                    <button type="submit" title="Search">
                        <i class="fa-solid fa-circle-arrow-right"></i>
                    </button>
                </form>
            </div>
        </header>

        <section class="contentInfo">
            <div class="ip">
                <span>üõ∞</span>
                <h2>IP ADDRESS</h2>
                <h3>127.0.0.1</h3>
            </div>

            <div class="region">
                <span>üåé</span>
                <h2>Region</h2>
                <h3>Amazonas</h3>
            </div>

            <div class="country">
                <span>üó∫</span>
                <h2>Country</h2>
                <h3>BR</h3>
            </div>

            <div class="timezone">
                ‚è±
                <h2>TIMEZONE</h2>
                <h3>-08:00</h3>
            </div>
        </section>

        <section class="contentMap">
            <div id="map"></div>
        </section>

        <footer>
            <a href="https://github.com/ericneves" target="_blank">@EricNeves ü™ê</a>
        </footer>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</body>

</html>
